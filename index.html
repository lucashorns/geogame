<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World is Danny Horns?</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #d4a574 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(74, 52, 37, 0.2);
        }

        .header {
            background: transparent;
            color: #4a3425;
            padding: 30px 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.3;
            color: #4a3425;
        }

        .image-container {
            width: 200px;
            height: 200px;
            background: #f5f5f5;
            border-radius: 0;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(74, 52, 37, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            position: relative;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(74, 52, 37, 0.2);
            border-top: 4px solid #4a3425;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #map {
            width: 100%;
            height: 400px;
            cursor: crosshair;
            border-radius: 20px 20px 0 0;
        }

        .result-box {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-top: 2px solid #e0e0e0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 0 20px 20px;
        }

        .result-content {
            font-size: 18px;
            color: #333;
        }

        .distance {
            font-size: 32px;
            font-weight: 700;
            color: #a67c52;
            margin: 10px 0;
        }

        .instruction {
            color: #666;
            font-size: 16px;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .popup-overlay.show {
            display: flex;
        }

        .popup {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: popIn 0.4s ease;
            max-width: 90%;
            max-width: 500px;
        }

        .popup h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .popup .location-title {
            font-size: 24px;
            font-weight: 600;
            margin: 15px 0 20px 0;
            color: white;
            display: block;
            text-align: center;
        }

        .popup img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .previous-button {
            background: white;
            color: #4a3425;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px auto 40px;
            display: block;
            box-shadow: 0 4px 15px rgba(74, 52, 37, 0.2);
            transition: all 0.3s ease;
        }

        .previous-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }

        .previous-button:active {
            transform: translateY(0);
        }

        .previous-popup .popup {
            background: white;
            color: #333;
            max-height: 80vh;
            overflow-y: auto;
            max-width: 400px;
        }

        .previous-popup .popup h2 {
            color: #4a3425;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .date-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .date-item {
            background: linear-gradient(135deg, #d4a574 0%, #a67c52 100%);
            color: white;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(166, 124, 82, 0.4);
        }

        .date-item .date-text {
            font-weight: 600;
            font-size: 16px;
        }

        .date-item .location-text {
            font-size: 14px;
            opacity: 0.9;
        }

        .close-button {
            background: #e0e0e0;
            color: #666;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: #d0d0d0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .header {
                padding: 20px 15px;
            }

            #map {
                height: 350px;
            }

            .result-content {
                font-size: 16px;
            }

            .distance {
                font-size: 28px;
            }

            .popup h2 {
                font-size: 36px;
            }

            .popup p {
                font-size: 18px;
            }

            .popup .location-title {
                font-size: 20px;
                display: block;
            }
        }

        @media (min-width: 768px) {
            #map {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Where in the World is Danny Horns?</h1>
    </div>
    
    <div class="image-container">
        <img src=""  id="previewImage">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="container">
        <div id="map"></div>
        
        <div class="result-box">
            <div class="result-content">
                <p class="instruction"></p>
            </div>
        </div>
    </div>

    <button class="previous-button" id="previousButton">Previous Puzzles</button>

    <div class="popup-overlay" id="popup">
        <div class="popup">
            <h2>ðŸŽ‰ Correct!</h2>
            <p class="location-title">You found the location!</p>
            <img src="" alt="Location revealed" loading="lazy">
        </div>
    </div>

    <div class="popup-overlay previous-popup" id="previousPopup">
        <div class="popup">
            <h2>ðŸ“… Previous Puzzles</h2>
            <ul class="date-list" id="dateList"></ul>
            <button class="close-button" id="closeButton">Close</button>
        </div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibHVjYXNob3JucyIsImEiOiJjbTZ6ZGtweWMwM2RzMnFvbWJ2NGVoNjU1In0.dU3kPMeYYDdlAowT1VonWQ';
        
        // Game data - will be loaded from CSV
        let gameData = {
            correctLocation: { lat: 0, lng: 0 },
            previewImage: '',
            actualImage: '',
            title: '',
            currentDate: ''
        };

        let allPuzzleData = [];

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard-satellite',
            center: [-98.063, 17.661], // [longitude, latitude]
            zoom: 1,
            scrollZoom: false
        });

        let userMarker = null;

        // Parse CSV data (handles commas in quoted fields)
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue; // Skip empty lines
                
                // Simple CSV parsing that handles quoted fields
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < lines[i].length; j++) {
                    const char = lines[i][j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim()); // Push the last value
                
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
                
                console.log('Parsed row:', row);
            }
            
            return data;
        }

        // Get today's date in M/D/YYYY format
        function getTodayDate() {
            const today = new Date();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            const year = today.getFullYear();
            return `${month}/${day}/${year}`;
        }

        // Load puzzle data for a specific date
        function loadPuzzleData(dateString) {
            const puzzleData = allPuzzleData.find(row => row.Date === dateString);
            
            console.log('Loading puzzle for date:', dateString);
            console.log('Found puzzle data:', puzzleData);
            
            if (puzzleData) {
                gameData.correctLocation.lat = parseFloat(puzzleData.Lat);
                gameData.correctLocation.lng = parseFloat(puzzleData.Long);
                gameData.previewImage = puzzleData.Preview;
                gameData.actualImage = puzzleData.Actual;
                gameData.title = puzzleData.Title || 'Location Found';
                gameData.currentDate = dateString;
                
                console.log('Game data title set to:', gameData.title);
                
                // Update preview image
                const previewImg = document.getElementById('previewImage');
                const spinner = document.querySelector('.loading-spinner');
                
                // Show spinner and hide image
                spinner.style.display = 'block';
                previewImg.style.opacity = '0';
                
                // Load image
                previewImg.onload = function() {
                    spinner.style.display = 'none';
                    previewImg.style.opacity = '1';
                };
                previewImg.src = gameData.previewImage;
                
                // Update popup elements
                const titleElement = document.querySelector('#popup .popup .location-title');
                console.log('Title element found:', titleElement);
                
                document.querySelector('#popup .popup h2').textContent = 'ðŸŽ‰ Correct!';
                titleElement.textContent = gameData.title;
                document.querySelector('#popup .popup img').src = gameData.actualImage;
                
                console.log('Title element now contains:', titleElement.textContent);
                
                // Reset any existing markers
                if (userMarker) {
                    userMarker.remove();
                    userMarker = null;
                }
                
                // Reset result box
                document.querySelector('.result-content').innerHTML = `
                    <p class="instruction"></p>
                `;
            } else {
                console.error('No data found for date:', dateString);
            }
        }

        // Load game data from Google Sheets CSV
        async function loadGameData() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTBW5O6T_BPPdvbn7OXiF3Lize2etQnWGhuTuC6LNVpzl4k2GuFzph2sek38AazeK8q2Ais33hGjguf/pub?gid=0&single=true&output=csv');
                const csvText = await response.text();
                allPuzzleData = parseCSV(csvText);
                
                const todayDate = getTodayDate();
                loadPuzzleData(todayDate);
                
                // Populate previous puzzles list
                populatePreviousPuzzles();
            } catch (error) {
                console.error('Error loading game data:', error);
            }
        }

        // Populate the previous puzzles list
        function populatePreviousPuzzles() {
            const dateList = document.getElementById('dateList');
            dateList.innerHTML = '';
            
            const today = new Date();
            const previousPuzzles = allPuzzleData.filter(row => {
                const puzzleDate = new Date(row.Date);
                return puzzleDate < today;
            }).sort((a, b) => new Date(b.Date) - new Date(a.Date)); // Sort most recent first
            
            previousPuzzles.forEach(puzzle => {
                const li = document.createElement('li');
                li.className = 'date-item';
                li.innerHTML = `
                    <div>
                        <div class="date-text">${puzzle.Date}</div>
                        <div class="location-text">${puzzle.Title}</div>
                    </div>
                    <div>âžœ</div>
                `;
                li.addEventListener('click', () => {
                    loadPuzzleData(puzzle.Date);
                    document.getElementById('previousPopup').classList.remove('show');
                });
                dateList.appendChild(li);
            });
        }

        // Initialize game
        loadGameData();

        // Previous puzzles button handler
        document.getElementById('previousButton').addEventListener('click', () => {
            document.getElementById('previousPopup').classList.add('show');
        });

        // Close button handler
        document.getElementById('closeButton').addEventListener('click', () => {
            document.getElementById('previousPopup').classList.remove('show');
        });

        // Close previous popup when clicking outside
        document.getElementById('previousPopup').addEventListener('click', (e) => {
            if (e.target.id === 'previousPopup') {
                document.getElementById('previousPopup').classList.remove('show');
            }
        });

        // Calculate distance between two coordinates using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            return distance;
        }

        // Handle map clicks
        map.on('click', (e) => {
            const { lng, lat } = e.lngLat;

            // Remove previous marker if exists
            if (userMarker) {
                userMarker.remove();
            }

            // Add new marker at clicked location
            userMarker = new mapboxgl.Marker({ color: '#a67c52' })
                .setLngLat([lng, lat])
                .addTo(map);

            // Calculate distance
            const distance = calculateDistance(lat, lng, gameData.correctLocation.lat, gameData.correctLocation.lng);
            const distanceMiles = Math.round(distance * 10) / 10; // Round to 1 decimal place

            // Update result box
            const resultContent = document.querySelector('.result-content');
            resultContent.innerHTML = `
                <div class="distance">${distanceMiles} miles</div>
                <p>from Danny Horns</p>
            `;

            // Check if within 5 miles
            if (distance <= 5) {
                setTimeout(() => {
                    document.getElementById('popup').classList.add('show');
                }, 300);
            }
        });

        // Close popup when clicked
        document.getElementById('popup').addEventListener('click', () => {
            document.getElementById('popup').classList.remove('show');
        });
    </script>
</body>
</html>
